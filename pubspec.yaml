name: rw_portfolio
description: "rw_portfolio"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter

  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  dio: ^5.5.0
  go_router: ^14.2.0

  cupertino_icons: ^1.0.8
  dashed_circular_progress_bar: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  freezed: ^2.5.7
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
  generate: true
  
  fonts:
    - family: NoonnuBasicGothic
      fonts:
        - asset: assets/fonts/NoonnuBasicGothicRegular.otf
  assets:
    - assets/images/